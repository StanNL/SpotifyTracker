<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="Logo.png">

	<script src="Main.js"></script>
	<style>
		#loggedIn:not(.shown),
		#notLoggedIn:not(.shown),
		#expired:not(.shown),
		#playback:not(.shown), #lastPlayer:not(.shown) {
			display: none;
		}

		#loading.hidden {
			display: none;
		}

		* {
			font-family: Roboto, Arial, Helvetica, sans-serif;
		}
	</style>
</head>

<body>
	<p id='loading'>Laden...</p>
	<div id="notLoggedIn">
		<p>Welkom! <a id='newLogin'>Klik hier om je aan te melden via Spotify</a></p>
	</div>
	<div id="expired">
		<p>De sessie is verlopen! <a id='expiredLogin'>Opnieuw inloggen</a></p>
	</div>
	<div id="loggedIn">
		<img src="header.png" style='width: 80%; position: relative; left: 10%;' alt="Header image" id="header">
		<p>Hoera! Je bent ingelogd<span id='user'></span>!</p>
		<button id='signout'>Uitloggen</button>
		<br>
		<p id="playerData"></p>
		<div id="playback">
			<p id="timer"></p>
			<button id='prev'>Vorige</button>
			<button id='pauseplay'>Play</button>
			<button id='next'>Volgende</button>
			<button id='shuffle'>Zet shuffle aan/uit</button>
		</div>
		<button id='lastPlayer'>Doorgaan met afspelen</button>
		<br>
		<br>
		<button id='search'>Zoeken</button>
		<br>
		<div id="searchResults"></div>
		<br><br>
		<button id='loadFavourites'>Laad je favorieten-lijst</button>
		<ol id='artists'></ol>
		<br>
		<ol id='tracks'></ol>
	</div>
</body>
